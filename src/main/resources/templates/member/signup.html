<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- css -->
    <link href="/css/signup.css" rel="stylesheet">
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <form method="post" class="join" id="join">
            <h2>Sign Up</h2>
            <br>
            <label for="first">first</label>
            <br>
            <input id="first" type="text" name="first">
            <br>
            <label for="last">last</label>
            <br>
            <input id="last" type="text" name="last">
            <label for="email">Email</label>
            <br>
            <input id="email" type="email" name="email">
            <br>
            <!--            <label for="password">Password</label>-->
            <br>
            <!--            <input id="password" type="password" name="password">-->
            <br>
            <input id="button" type="submit" value="Submit">
            <br>
            <a href="/signin">cancel</a>
        </form>
    </div>
</section>
<!--<script th:src="@{/login/js/join.js}"></script>-->
<script>
    document.getElementById('join')
        .addEventListener('submit', function (e) {
            e.preventDefault();

            const memberDto = {
                email: document.getElementById('email').value,
                name: {
                    first: document.getElementById('first').value,
                    last: document.getElementById('last').value
                }
        }

            fetch('/members', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(memberDto)
            })
                .then(response => {
                    if (response.ok) {
                      return response.json();
                    } else {
                        console.log("응답 오류")
                        alert(`Response Status: ${response.status}`);
                    }
                })
                .then(data => {
                    console.log("email : "+data.email.value);
                    console.log("name : "+data.name.fullName);
                    // window.location.href = "/signin";
                })
                .catch(error => {
                    console.log("전송 오류")
                })
        })

</script>
</body>
</html>
